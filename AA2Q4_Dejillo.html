<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form - AA2_Dejillo</title>
  <style>
    body{
      background-color: #f2e9fb;
    }
    
    input, select, textarea {
      margin-bottom: 15px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"], input[type="reset"] {
      padding: 10px 20px;
      background-color: #ff85dd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #ff5ec4;
    }

    fieldset {
      border: 2px solid #ff85dd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #fff;
    }

    legend {
      color: #ff85dd;
      font-weight: bold;
    }

    div {
      margin-top: 20px;
    }

  </style>
</head>
<body>

<h1>Sign Up Sheet</h1>

<form id="signup-form">
  <fieldset>
    <legend>User Information</legend>
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br>
    <label for="username">Preferred Username:</label><br>
    <input type="text" id="username" required><br>
    <label for="gender">Gender:</label><br>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="prefer not to mention">Prefer not to mention</option>
    </select><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" required><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" required><br>
    <label for="address">Address:</label><br>
    <textarea id="address" rows="4" required></textarea><br>
    <label for="interest">Interests:</label><br>
    <textarea id="interest" rows="4" required></textarea><br>
  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<div id="output"></div>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById('name').value;
    var username = document.getElementById('username').value;
    var gender = document.getElementById('gender').value;
    var password = document.getElementById('password').value;
    var email = document.getElementById('email').value;
    var address = document.getElementById('address').value;
    var interest = document.getElementById('interest').value;

    var output = document.getElementById('output');
    output.innerHTML = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Preferred Username:</strong> ${username}</p>
      <p><strong>Gender:</strong> ${gender}</p>
      <p><strong>Email Address:</strong> ${email}</p>
      <p><strong>Address:</strong> ${address}</p>
      <p><strong>Interests:</strong> ${interest}</p>
    `;
  });

  var inputElements = document.querySelectorAll('input, select, textarea');
  inputElements.forEach(function(input) {
    input.addEventListener('blur', function() {
      if (input.value === '') {
        input.style.border = '1px solid red';
      } else {
        input.style.border = '1px solid green';
      }
    });

    input.addEventListener('focus', function() {
      input.style.border = '1px solid #ccc';
    });
  });

</script>

</body>
</html>
